<html>

<head>

    <title>Crude System</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>


    <div class="container py-5">


        <form>

            <div class="mb-3">

                <label class="mb-1" for="productName">Product Name</label>
                <input type="text" id="productName" class="form-control">
                <div class="alert alert-danger d-none" id="alertName">
                    <p>please Enter start character capetalise</p>
                </div>
            </div>

            <div class="mb-3 mt-4">

                <label class="mb-1" for="productPrice">Product Price</label>
                <input type="number" id="productPrice" class="form-control ">
                <div class="alert alert-danger d-none" id="alertPrice">
                    <p>please Enter 4 digite</p>
                </div>
            </div>

            <div class="mb-3 mb-4">

                <label class="mb-1" for="productCategory">Product Category</label>
                <select class="form-select mb-4" id="productCategory">

                    <option value="tv">Tv</option>
                    <option value="mobile">mobile</option>
                    <option value="Labtop">Labtop</option>
                </select>
            </div>

            <div class="mb-3">

                <label for="productDescription">Product Description</label>
                <textarea id="productDescription" class="form-control"></textarea>
                <div class="alert alert-danger d-none  mb-4" id="alertDisc">
                    <p>please Enter right Description</p>
                </div>
            </div>


            <button type="button" id="btn-add" onclick="addProduct()" class="btn btn-outline-info mt-3 ">Add Product</button>
            
            <button type="button" id="btn-edit" style="display:none ; " onclick="editProduct()" class="btn btn-outline-info mt-3 ">Add edit</button>

            <button type="button" onclick="clearProduct()" class="btn btn-outline-danger mt-3 ">clear Form</button>
        </form>

        <input type="text" id="serchInput"  onkeyup="secrchProduct()" class="form-control w-50 mx-auto my-5" placeholder="Search on Name or category .....">

        <table class="table table-striped  table-bordered  text-center">


            <thead>
                <th>index</th>
                <th>product Name</th>
                <th>product price</th>
                <th>product category</th>
                <th>product Description</th>
                <th>update</th>
                <th>delete</th>
            </thead>

            <tbody id="tableBody">

              
              
               
            </tbody>
        </table>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
